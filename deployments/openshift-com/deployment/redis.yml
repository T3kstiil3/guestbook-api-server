---
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
    product: guestbook
spec:
  ports:
  - port: 6379
    protocol: TCP
  selector:
    app: redis
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: redis
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        product: guestbook
    spec:
      containers:
      - name: redis
        image: redis:3-alpine
        ports:
        - containerPort: 6379
        securityContext:
          runAsUser: 100
